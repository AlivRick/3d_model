<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Small 3D Model</title>
    <style>
        body { margin: 0; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .button-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover { background-color: #0056b3; }
    </style>
    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
          }
        }
    </script>
</head>

<body>
    <script type="module" src="/main.js"></script>

    <div class="button-container">
        <button id="zoomIn">Zoom In</button>
        <button id="zoomOut">Zoom Out</button>
        <button id="resetCamera">Reset Camera</button>
        <button id="toggleLayer">Hide Layer</button>
        <button id="unhideAll">Unhide All</button>
        <button id="loadModel">Load Model</button>
    </div>
    <input type="file" id="fileInput" accept=".obj" style="display: none;">

</body>

</html>
